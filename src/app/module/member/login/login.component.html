<div class="container login-container ">
    <div class="row">
        <div class="col-12 col-sm-8x` col-md-6 login-form">
            <h3>Sign In</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onClickSubmit()">
                <div class="form-group">
                    <label for="id">Login ID: <strong class="asterisk">*</strong></label>
                    <input type="text" class="form-control" placeholder="Login ID" id="loginId" name="loginId"
                        formControlName="loginId" required>
                    <div class="error" *ngIf="submitted  && login.loginId.errors  && login.loginId.errors.required">
                        Login Id is <strong>required</strong>
                    </div>
                </div>
                <div class="form-group">
                        <label for="password">Password: <strong class="asterisk">*</strong></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Your Password *"
                        formControlName="password" required />
                    <div class="error" *ngIf="submitted  && login.password.errors  && login.password.errors.required">
                        Password is <strong>required</strong>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btnSubmit" aria-label="SignIn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-spinner [spinner]="spinner"></app-spinner>
<app-alert [alertObj]="api.alertConfig" *ngIf="api.alertConfig?.modalShow" (buttonAction)="modalAction($event)">
